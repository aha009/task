var icon = document.getElementById("icon");


function togger() {
    if (audio.paused) {
            audio.play();
            // $('#audioPlayer').attr('src', 'image/pause.png');
            icon.className="glyphicon glyphicon-play";
    }else{
        audio.pause();
        icon.className="glyphicon glyphicon-pause";
    }
}
